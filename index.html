<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0b132b; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/HU7xvLv.png') repeat;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }
        .couple {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 200px;
            background: url('https://i.imgur.com/F7X7Wy7.png') no-repeat center/contain;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 15%, 90% 0, 100% 35%, 50% 100%, 0 35%, 10% 0);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="stars"></div>
        <div class="couple"></div>
    </div>
    <script>
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                document.body.appendChild(heart);
                let x = Math.random() * window.innerWidth;
                let y = window.innerHeight + Math.random() * 100;
                gsap.set(heart, { x, y, scale: Math.random() * 0.5 + 0.5 });
                gsap.to(heart, { y: -50, opacity: 1, duration: Math.random() * 3 + 2, ease: 'power1.out', onComplete: () => heart.remove() });
            }
        }
        setInterval(createHearts, 1000);
    </script>
</body>
</html>
