<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Hearts Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('photo_2025-02-02_16-59-56.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Overlay to make hearts more visible against background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 0, 0, 0.8);
            transform: rotate(45deg);
            animation: float 6s linear infinite;
            z-index: 5;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
        }
        
        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        .message-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        
        .message {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 5vw; /* Smaller text */
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            width: 100%;
            opacity: 0;
            transform: scale(0.5);
            animation: reveal 2s ease-in-out forwards;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }
        
        /* Media query for larger screens */
        @media (min-width: 768px) {
            .message {
                font-size: 1.8rem;
            }
        }
        
        @keyframes float {
            0% {
                opacity: 0;
                transform: rotate(45deg) translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: rotate(45deg) translateY(-20vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translateY(-100vh) scale(0.5);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes reveal {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="message-container">
            <div class="message pulse">
                Forever Yours ❤️
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            
            // Detect mobile devices
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const heartInterval = isMobile ? 500 : 300; // Less hearts on mobile for better performance
            
            // Create hearts periodically
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random position along the bottom
                const leftPos = Math.random() * 100;
                heart.style.left = `${leftPos}%`;
                heart.style.bottom = '-20px';
                
                // Random size - smaller on mobile
                const maxSize = isMobile ? 12 : 15;
                const minSize = isMobile ? 6 : 8;
                const size = Math.random() * (maxSize - minSize) + minSize;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                
                // Random color
                const colors = [
                    'rgba(255, 0, 0, 0.8)',
                    'rgba(255, 50, 100, 0.8)',
                    'rgba(255, 100, 150, 0.8)',
                    'rgba(255, 0, 50, 0.8)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.backgroundColor = color;
                
                // Create style for this specific heart
                const styleEl = document.createElement('style');
                const heartId = `heart${Date.now()}`;
                heart.id = heartId;
                
                styleEl.textContent = `
                    #${heartId}::before, #${heartId}::after {
                        width: ${size}px;
                        height: ${size}px;
                        background-color: ${color};
                    }
                    #${heartId}::before {
                        top: -${size/2}px;
                    }
                    #${heartId}::after {
                        left: -${size/2}px;
                    }
                `;
                document.head.appendChild(styleEl);
                
                // Random animation duration
                const duration = Math.random() * 6 + 4;
                heart.style.animationDuration = `${duration}s`;
                
                // Add to container
                container.appendChild(heart);
                
                // Remove after animation completes
                setTimeout(() => {
                    heart.remove();
                    styleEl.remove();
                }, duration * 1000);
            }
            
            // Create hearts at appropriate interval
            const heartCreator = setInterval(createHeart, heartInterval);
            
            // Create multiple messages that change every few seconds
            const messages = [
                "Forever Yours ❤️",
                "You Complete Me ❤️",
                "My Heart Beats For You ❤️", 
                "Love You Endlessly ❤️",
                "Together Forever ❤️"
            ];
            
            const messageElement = document.querySelector('.message');
            let currentMessage = 0;
            
            // Change messages every 5 seconds
            setInterval(() => {
                messageElement.style.opacity = "0";
                messageElement.style.transform = "scale(0.5)";
                
                setTimeout(() => {
                    currentMessage = (currentMessage + 1) % messages.length;
                    messageElement.textContent = messages[currentMessage];
                    messageElement.style.opacity = "1";
                    messageElement.style.transform = "scale(1)";
                }, 1000);
            }, 5000);
            
            // Handle page visibility to conserve battery on mobile
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    clearInterval(heartCreator);
                } else {
                    // Resume heart creation when page is visible again
                    setInterval(createHeart, heartInterval);
                }
            });
        });
    </script>
</body>
</html>
