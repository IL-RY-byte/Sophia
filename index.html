<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Hearts Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff758c, #ff7eb3);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            transform: rotate(45deg);
            animation: float 6s linear infinite;
            z-index: 5;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }
        
        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        .message-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 85%;
            max-width: 500px;
        }
        
        .message {
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            font-size: 8vw;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            width: 100%;
            opacity: 0;
            transform: scale(0.5);
            animation: reveal 2s ease-in-out forwards;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        /* Media query for larger screens */
        @media (min-width: 768px) {
            .message {
                font-size: 2.5rem;
            }
        }
        
        @keyframes float {
            0% {
                opacity: 0;
                transform: rotate(45deg) translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: rotate(45deg) translateY(-20vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translateY(-100vh) scale(0.5);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes reveal {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        /* Stars in background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            opacity: 0.7;
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="message-container">
            <div class="message pulse">
                Forever Yours ❤️
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const starsContainer = document.querySelector('.stars');
            
            // Detect mobile devices
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const heartInterval = isMobile ? 500 : 300; // Less hearts on mobile for better performance
            
            // Create stars background
            function createStars() {
                const numStars = isMobile ? 50 : 100;
                
                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    const size = Math.random() * 3 + 1;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    
                    // Random position
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    
                    // Random animation delay
                    star.style.animationDelay = `${Math.random() * 3}s`;
                    
                    starsContainer.appendChild(star);
                }
            }
            
            createStars();
            
            // Create hearts periodically
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random position along the bottom
                const leftPos = Math.random() * 100;
                heart.style.left = `${leftPos}%`;
                heart.style.bottom = '-20px';
                
                // Random size - smaller on mobile
                const maxSize = isMobile ? 15 : 20;
                const minSize = isMobile ? 8 : 10;
                const size = Math.random() * (maxSize - minSize) + minSize;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                
                // Random color
                const colors = [
                    'rgba(255, 255, 255, 0.8)',
                    'rgba(255, 230, 240, 0.8)',
                    'rgba(255, 200, 210, 0.8)',
                    'rgba(255, 220, 220, 0.8)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.backgroundColor = color;
                
                // Create style for this specific heart
                const styleEl = document.createElement('style');
                styleEl.textContent = `
                    #heart${Date.now()}::before, #heart${Date.now()}::after {
                        width: ${size}px;
                        height: ${size}px;
                        background-color: ${color};
                    }
                    #heart${Date.now()}::before {
                        top: -${size/2}px;
                    }
                    #heart${Date.now()}::after {
                        left: -${size/2}px;
                    }
                `;
                
                // Unique ID
                const heartId = `heart${Date.now()}`;
                heart.id = heartId;
                document.head.appendChild(styleEl);
                
                // Random animation duration
                const duration = Math.random() * 6 + 3;
                heart.style.animationDuration = `${duration}s`;
                
                // Add to container
                container.appendChild(heart);
                
                // Remove after animation completes
                setTimeout(() => {
                    heart.remove();
                    styleEl.remove();
                }, duration * 1000);
            }
            
            // Create hearts at appropriate interval
            const heartCreator = setInterval(createHeart, heartInterval);
            
            // Create multiple messages that change every few seconds
            const messages = [
                "Forever Yours ❤️",
                "You Complete Me ❤️",
                "My Heart Beats For You ❤️",
                "Love You Endlessly ❤️",
                "Together Forever ❤️",
                "Only You ❤️",
                "My True Love ❤️"
            ];
            
            const messageElement = document.querySelector('.message');
            let currentMessage = 0;
            
            // Change messages every 5 seconds
            setInterval(() => {
                messageElement.style.opacity = "0";
                messageElement.style.transform = "scale(0.5)";
                
                setTimeout(() => {
                    currentMessage = (currentMessage + 1) % messages.length;
                    messageElement.textContent = messages[currentMessage];
                    messageElement.style.opacity = "1";
                    messageElement.style.transform = "scale(1)";
                }, 1000);
            }, 5000);
            
            // Handle page visibility to conserve battery on mobile
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    clearInterval(heartCreator);
                } else {
                    // Resume heart creation when page is visible again
                    setInterval(createHeart, heartInterval);
                }
            });
        });
    </script>
</body>
</html>
