<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Starry Night</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0b132b; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/IL-RY-byte/Sophia/main/photo_2025-02-02_16-59-56.jpg') no-repeat center/cover;
        }
        .couple {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 200px;
            background: url('https://source.unsplash.com/200x300/?couple,silhouette') no-repeat center/contain;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 15%, 90% 0, 100% 35%, 50% 100%, 0 35%, 10% 0);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="couple"></div>
    </div>
    <script>
        function createHearts() {
            for (let i = 0; i < 50; i++) {  // Збільшено кількість сердець
                let heart = document.createElement('div');
                heart.classList.add('heart');
                document.body.appendChild(heart);
                let x = window.innerWidth / 2 + (Math.random() * 100 - 50); // Центруємо серця
                let y = window.innerHeight - 100;
                gsap.set(heart, { x, y, scale: Math.random() * 0.5 + 0.5 });
                gsap.to(heart, { y: -50, opacity: 1, duration: Math.random() * 3 + 2, ease: 'power1.out', onComplete: () => heart.remove() });
            }
        }
        setInterval(createHearts, 500); // Збільшено частоту появи сердець
    </script>
</body>
</html>
